---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: falcon-policy-audit-data
  namespace: endpoint-readiness-audit
  labels:
    app: falcon-policy-audit
    component: daemon
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # Optional: specify storage class
  # storageClassName: standard

